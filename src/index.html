<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BDDO Tools</title>
</head>

<body class="loading">
    <div id="app" class="app"></div>
    <script>
        (function () {
            function resolve() {
                document.body.classList.remove('loading');
            }
            if (document.readyState === "complete") {
                resolve();
            } else {
                window.addEventListener("load", resolve);
            }
        })();
    </script>
</body>

</html>
